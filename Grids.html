<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fb6166107.js" crossorigin="anonymous"></script>
    <title>Grids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gridOne">
    <p>Hello World</p>
    <p style="color:blue">My Fantastic Content</p> 
  </div> 
  <div class="gridTwo">
    <div class="column1">
      <p>whatever</p>
    </div>
    <div class="column2">
      <p>text</p>
    </div>
    <div class="column3">
      <p>I want</p>
    </div>
  </div>  
  <div class="gridThree">
    <div class="paragraph1">
      <p>
        The text I chose is Awesome
      </p>
    </div>
    <div class="image">
      <img src="images/Ice.avif" alt="">
    </div>
  </div>
  <div class="gridFour">
    <div class="paragraph2">
      <p>
        My Even more Awesome Text
      </p>
    </div>
    <div id="paragraph3">
      <p>
        My left text
      </p>
      <p>
        My right text
      </p>
    </div>
  </div>
  <div class="gridFive">
    <div class="paragraph2">
      <p>
        My Even more Awesome Text
      </p>
    </div>
    <div id="pictures">
      <img src="images/Lantern.avif" alt="">
      <img src="images/Street.avif" alt="">
    </div>
  </div>
  <div class="gridSix">
    <i class="fa-regular fa-snowflake"></i>
    <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
  </div>
</body>
</html>
